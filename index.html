<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white; /* Tukar warna teks kepada putih */
      background-color: #222; /* Tukar warna latar belakang kepada lebih gelap */
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.0); /* Menyediakan ketelusan hitam */
      padding: 20px;
      border-radius: 10px;
    }
    h1, p {
      color: white; /* Tukar warna teks h1 dan p kepada putih */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Bayang teks ditambah */
    }
    .button {
      display: inline-block;
      width: 100%; /* Ensure buttons take full width of their container */
      font-size: 14px; /* Ensure font size is the same */
      padding: 10px 20px; /* Adjust padding for buttons in the box */
      margin: 10px 0; /* Ensure margin is the same */
      border: none;
      border-radius: 5px; /* Tetapkan sudut imej */
      background-color: #dc3545; /* Warna merah */
      color: #fff;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Bayang butang ditambah */
    }
    .button:hover {
      background-color: #218838;
    }
    .button-box {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px; /* Set a fixed width for the button box */
      background-color: rgba(0, 0, 0, 0.0);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);
      display: flex;
      flex-direction: column;
    }
    .additional-buttons {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center align items horizontally */
    }

    /* CSS untuk butang mudah alih */
    @media screen and (max-width: 600px) {
      .button {
        display: block;
        margin: 10px auto;
      }
      .button-box {
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
        top: 10px; /* Adjust top position for mobile */
      }
    }

    footer {
      position: absolute;
      bottom: 10px; /* Letak footer di bahagian bawah */
      left: 50%;
      transform: translateX(-50%); /* Center footer */
      color: white; /* Warna teks footer */
    }
  </style>
  <script>
    function toggleButtons() {
      var buttonBox = document.querySelector('.button-box');
      var buttonsVisible = buttonBox.querySelector('.additional-buttons');

      if (buttonsVisible) {
        // Hide buttons
        buttonBox.innerHTML = '<button class="button button-show-more" onclick="toggleButtons()">Show more</button>';
      } else {
        // Show buttons
        var additionalButtons = '<div class="additional-buttons">' +
          '<button class="button" onclick="window.location.href=\'https://pikachu566.github.io/you-like-me/\'">You Like Me? (Click)</button>' +
          '<button class="button" onclick="window.location.href=\'https://pikachu566.github.io/deface/\'">Deface example(New Website)</button>' +
          '<button class="button" onclick="window.location.href=\'\'">Blank</button>' +
          '<button class="button" onclick="window.location.href=\'\'">Blank</button>' +
          '</div>';
        buttonBox.innerHTML = '<button class="button button-show-more" onclick="toggleButtons()">Close</button>' + additionalButtons;
      }
    }
  </script>
</head>
<body>
  <div class="button-box">
    <button class="button button-show-more" onclick="toggleButtons()">Show more</button>
  </div>

  <div class="container">
    <h1>Welcome to My Personal Website</h1>
    <h1>Selamat datang ke Laman Web Peribadi Saya</h1>
    <p>This is the main page of my personal website.</p>
    <p>Please explore the sections below.</p>
    <p>Ini adalah halaman utama laman web peribadi saya.</p>
    <p>Sila teroka bahagian di bawah.</p>
    <button class="button" onclick="window.location.href='Biodata.html'">Biodata</button>
    <button class="button" onclick="window.location.href='Education.html'">Education</button>
    <button class="button" onclick="window.location.href='Experience.html'">Experience</button>
    <button class="button" onclick="window.location.href='Relationship.html'">Relationship</button>
    <button class="button" onclick="window.location.href='Contact.html'">Next</button>
  </div>

  <footer>
    <p>Hak Cipta &copy; 2024 Fiq</p>
  </footer>
</body>
</html>
