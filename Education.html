<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Education</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      background-color: #222;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.0);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.0);
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    .button:hover {
      background-color: #218838;
    }
    .education {
      margin-top: 20px;
    }
    .education img {
      max-width: 40%; /* Ensures images are responsive */
      height: auto; /* Maintain aspect ratio */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 10px; /* Added margin bottom for spacing */
    }
    .education p {
      margin: 10px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    @media screen and (max-width: 50px) {
      .container {
        padding: 10px; /* Adjust padding for smaller screens */
      }
      .education img {
        display: block; /* Ensure image is displayed as block element */
        margin: 0 auto; /* Center the image horizontally */
        max-width: 80%; /* Adjust image size for smaller screens */
      }
    }
    footer {
      position: absolute; /* Letak footer di tempat tetap */
      bottom: 10px; /* Letak footer di bahagian bawah */
      left: 50%; /* Untuk meletakkan di tengah */
      transform: translateX(-50%); /* Untuk mengimbangi posisi */
      color: white; /* Warna teks footer */
      text-align: center; /* Pusatkan teks */
      width: 100%; /* Penuhkan lebar footer */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Education</h1>
    <div class="education">
      <p>Sekolah Kebangsaan Tanjung Piandang (2006-2012)</p>
      <img src="sekolah-rendah.jfif" alt="Elementary School">
      <p>Sekolah Menengah Kebangsaan Raja Lope Nor Rashid (2013-2017)</p>
      <img src="sekolah-tinggi.jfif" alt="High School">
      <p>Internet Technology, Malaysia Open Cyber Security (2022-2023)</p>
      <img src="myopecs2.jpg" alt="Diploma">
    </div>
    <button class="button" onclick="window.location.href='index.html'">Back</button>
  </div>

  <footer>
    <p>Hak Cipta &copy; 2024 Fiq</p>
  </footer>
</body>
</html>
